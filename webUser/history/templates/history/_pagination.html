{% if page_obj.paginator.num_pages > 1 %}
<div class="pagination">
    {% if page_obj.has_previous %}
        <a class="pagination-btn" href="#" data-page="{{ page_obj.previous_page_number }}"><i class="fas fa-chevron-left"></i></a>
    {% else %}
        <button class="pagination-btn" disabled><i class="fas fa-chevron-left"></i></button>
    {% endif %}

    {% for page_num in page_obj.paginator.page_range %}
        {% if page_num == page_obj.number %}
            <button class="pagination-btn active">{{ page_num }}</button>
        {% else %}
            <a class="pagination-btn" href="#" data-page="{{ page_num }}">{{ page_num }}</a>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <a class="pagination-btn" href="#" data-page="{{ page_obj.next_page_number }}"><i class="fas fa-chevron-right"></i></a>
    {% else %}
        <button class="pagination-btn" disabled><i class="fas fa-chevron-right"></i></button>
    {% endif %}
</div>
{% endif %}
